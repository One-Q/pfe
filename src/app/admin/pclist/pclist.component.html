<div>
    <h2>Liste des machines</h2>
   <mat-table [dataSource]='dataSource' >
        <ng-container matColumnDef="Select">
            <!-- TODO : reduce width -->
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let pc">
                <mat-checkbox (change)="select(pc,$event.checked)"></mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let pc"> {{pc.Name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Local">
            <mat-header-cell *matHeaderCellDef> Local </mat-header-cell>
            <mat-cell *matCellDef="let pc"> {{pc.Local}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="IP">
            <mat-header-cell *matHeaderCellDef> IP </mat-header-cell>
            <mat-cell *matCellDef="let pc"> {{pc.IP}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="MAC">
            <mat-header-cell *matHeaderCellDef> MAC </mat-header-cell>
            <mat-cell *matCellDef="let pc"> {{pc.MAC}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Comment">
            <mat-header-cell *matHeaderCellDef> Comment </mat-header-cell>
            <mat-cell *matCellDef="let pc"> {{pc.Comment}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
